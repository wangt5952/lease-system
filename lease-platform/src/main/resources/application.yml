spring:
  profiles:
    active: dev
  mvc:
    media-types.*: text/html;application/json
  devtools:
    restart:
      additional-paths: src/main/java
      exclude: src/main/resources/static/**,src/main/resources/templates/**
logging:
  config: classpath:logback.xml
localsetting:
  cors:
    flag: true
  upload-root: C:/myproject/lease-system/lease-platform/upload
  download-prefix: http://127.0.0.1:8080/upload
  platform-type: mobile
  login-overtime-sec: 300