    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<style>
    /* ----------- base ------------- */
    * {

    }
    .main {
    width:100%;

    background: url("./img/bg-mobile.png");

    }
</style>
</head>
<body>
<div class="bg">
    <div class="main">
        <p>如使用微信请点击右上角"..." -> "在浏览器打开"进行下载！</p>
        <div class="logo animated fadeInDown"></div>
        <div class="content">
            <button type="button" class="btn animated bounceInLeft" onclick="window.open('./apk/xglt.apk')">立即下载</button>
            <!--<p class="animated bounceInRight">如使用微信请点击右上角"..." -> "在浏览器打开"进行下载！</p>-->
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $.fn.extend({
        animateCss: function(animationName, callback) {
            var animationEnd = (function(el) {
                var animations = {
                    animation: 'animationend',
                    OAnimation: 'oAnimationEnd',
                    MozAnimation: 'mozAnimationEnd',
                    WebkitAnimation: 'webkitAnimationEnd',
                };

                for (var t in animations) {
                    if (el.style[t] !== undefined) {
                        return animations[t];
                    }
                }
            })(document.createElement('div'));

            this.addClass('animated ' + animationName).one(animationEnd, function() {
                $(this).removeClass('animated ' + animationName);

                if (typeof callback === 'function') callback();
            });

            return this;
        },
    });

</script>
</body>
